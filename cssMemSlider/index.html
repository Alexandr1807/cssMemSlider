<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssMemSlider by Alexandr1807</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <div class="slider__wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider__inner">
      <div class="slide slide1">
        <img src="assets/slide1.jpg" alt="">
      </div>
      <div class="slide slide2">
        <img src="assets/slide2.jpg" alt="">
      </div>
      <div class="slide slide3">
        <img src="assets/slide3.jpg" alt="">
      </div>
      <div class="slide slide4">
        <img src="assets/slide4.jpg" alt="">
      </div>
      <div class="slide slide5">
        <img src="assets/slide5.png" alt="">
      </div>
    </div>
    <div class="slider__bottom-panel">
      <div class="slider__text">
        <div class="text__inner">
          <p class="text">Приветствую дружище</p>
          <p class="text">Что, Поттер, в балет записался?</p>
          <p class="text">Лучшая сортировка</p>
          <p class="text">"Эксперты"</p>
          <p class="text">Все же логично</p>
        </div>
      </div>
      <div class="slider__controls">
        <label for="slide1"><span class="button"></span></label>
        <label for="slide2"><span class="button"></span></label>
        <label for="slide3"><span class="button"></span></label>
        <label for="slide4"><span class="button"></span></label>
        <label for="slide5"><span class="button"></span></label>
      </div>
    </div>
    
  </div>
</body>
</html>
